<html>
	<head>
		<title>CSS TYPES</title>
		
		<style type="text/css">
		.divcls{background-color:black; color:yellow; height:40px;}
		
		#D1{background-color:red; height:40px;}
		</style>
	</head>
	<body>
	<div>
		<div style="height: 400px; width: 400px; background-color: red; color:white; font-style: italics;">
			Inline Style			
		</div>
		<div class="divcls">
			This is div tag with class = divcls
		</div>
		<div id="D1">
			This is div tag with id = D1
		</div>
		
	</div>
	</body>
</html
