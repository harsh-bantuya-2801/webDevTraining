<html>
	<head>
	<title>Form In HTML</title>
	</head>
	<body>
		<span> Name: </span><input type = "text" autofous placeholder="Enter First name">
		<hr>
		
		<span>Select Gender: </span>
		<input type="radio" id="G1" name="Gender" />Male
		<input type="radio" id="G2" name="Gender" />Female
		<input type="radio" id="G3" name="Gender" />Others
		<hr>

		<span> Select your subjects: </span>
		<input type="checkbox" id="S1" name="Subject">Mathematics
		<input type="checkbox" id="S2" name="Subject">Physics
		<input type="checkbox" id="S3" name="Subject">Chemistry
		<hr>
		
		<span> Upload your photo here as an id proof </span>
		<input type="file" multiple accept=".jpg,.peg,.png,.gif"/>
		
		<input type="button" value="Tap here"/><hr/>
		<input type="sumbit"/><hr/>
		<button>Tap here</button><hr/>
		
		<input type="date"/><hr/>
		<input type="color" /><br><br>
		<input type="time"/><br><br>
		
		
		<textarea rows="5" placeholder="Enter details here" maxlength="500"></textarea>
		
		<fieldset>
			<legend> Sign-in </legend>
			<div>
				Username: 
				<input type="text" placeholder="Enter unsername" maxlength="25">
			</div><br/>
			<div>
				Password:
				<input type="password" placeholder="Enter password" maxlength="50">
			</div>
			<input type="button" value="Sign in"/>
		</fieldset>
	</body>
</html>
