<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
    <style>
        #form{
            margin-top: 40px;margin-bottom: 40px; box-shadow: 0px 0px 5px gray;
        }
        i.fa,b{color: teal;}
    </style>
    <script src="js/bootstrap/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="form">
                <h3 class="text-center"><i class="fa fa-users"></i> Create New Account</h3><hr>
                <div class="form-group">
                <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" maxlength="16" placeholder="Enter firstname here..." class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" maxlength="16" placeholder="Enter lastname here..." class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b><i class="fa fa-phone"></i> Contact No:</b>
                        <div class="input-group">
                            <span class="input-group-addon">+91</span>
                            <input type="text" maxlength="10" placeholder="Enter contact no here..." class="form-control" />
                        </div>
                    
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
                            <select id="DDL_Gender" class="form-control">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" placeholder="Enter email id here..." class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Password:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input type="password" id="TxtPassword" maxlength="12" placeholder="Enter password here..." class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <a href="file:///C:/Users/HARSH/OneDrive/Desktop/5th_sem/HTML/animation.html" class="btn btn-primary" id="BtnCreateNewAccount"><i class="fa fa-user-plus" style="color: #ffffff;"></i> Create New Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
