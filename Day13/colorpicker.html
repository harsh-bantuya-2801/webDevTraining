<html>
<head>
     <script>
	     function changeColor()
		 {
	     document.body.style.backgroundColor="black";
		 document.body.style.backgroundColor=document.getElementById("colorpicker").value;
		 }
	 function changeColor1()
		 {
	     document.body.style.backgroundColor="black";
		 document.getElementById("colorpicker1").style.backgroundColor=document.getElementById("colorpicker1").value;
		 }
	 
	 </script>
</head>
<body>




<input type="color" value"changecolor" onclick="changeColor()" id="colorpicker">
<div type="color" value"changecolor" onclick="changeColor1()" id="colorpicker1"></div>
</body>
</html>
